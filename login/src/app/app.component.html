<app-header [login]="login"></app-header>
<div *ngIf="getConnect(); then connect else noconnect"></div>
  <ng-template #connect>
    <section class="section">
      <div class="container">
        <div class="column">
          <h1 class="title is-1">Projet Login</h1>
          <img src="assets/images/fond.png">
        </div>
      </div>
    </section>
  </ng-template>
<ng-template #noconnect>
  <app-ident (leLogin)="onLoginAdded($event)"></app-ident>
</ng-template>
<app-footer></app-footer>
